    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
    $(document).ready(function(){
    	$("*").css("border-radius","0");
    	$(".list-group-item").css("width","100%");
        $("#welcome_img").siblings().hide();
	$("#welcome_img").mouseover(function(){
		$(this).siblings().show(200);
		$(this).hide(200);
	});
	$("#loginform").mouseleave(function(){
		$(this).siblings().delay(2000).show(200);
		$(this).delay(2000).hide(200);
	});
    });
    </script>
    <style>
    .main{
        top:20px;
    }
    </style>
</body>
</html>
