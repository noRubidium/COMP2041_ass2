<!-- register page -->
<div class="col-xs-0 col-sm-1 col-md-2" style="height:100px"></div>
<div id='edit_user' class="col-xs-12 col-sm-10 col-md-8 thumbnail" style="margin-top:10em">
	<h2> Configure your account </h2>
	<form action="" enctype="multipart/form-data" method="post" style="margin:10px">
	<div class="col-xs-6">
		<input type="hidden" name="email" value="{0}" />
		<input type="hidden" name="username" value="{1}" />
		<input type="hidden" name="full_name" value="{2}" />
		<input type="hidden" name="password" value="{3}" />
		<img src="{4}" style="margin:10px" /><p/>
		Change profile image: 
		<input type="file" name="pic_dir" style="margin:10px" /><p/>
	</div>
	<div class="col-xs-6">
		Longitude: 
		<input type="text" name="longitude" value="{5}"  style="margin:10px;width:100%"/><p/>
		Latitude: 
		<input type="text" name="latitude=" value="{6}" style="margin:10px;width:100%" /><p/>
		Suburb: 
		<input type="text" name="suburb" value="{7}" style="margin:10px;width:100%" /><p/>
		Status: <p/>
		<textarea row=4 class="form-control" name="status" value="{8}" style="margin:10px;width:100%">{8}</textarea><p/>
		<input type="checkbox" name="suspend" value="suspend" {12} /> Suspend my account<p/>
		<input type="hidden" name="UID" value="{9}" />
		<input type="hidden" name="listens" value="{10}" />
		<input type="hidden" name="bleats" value="{11}" />
		<button action="submit" name="action" value="save_change">Save the change</button>
		<button action="delete" name="action" value="delete"> Delete my account</button>
	</div>
</div>
